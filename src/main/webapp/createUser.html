 <head>

<body>

			  dataType:'json',
			  success:function onSucc(data){
				  console.log(data);
				  parent.window.location.href = "/RestService/api/ics";
			  },
			  error:function onErr(){alert("«Î«Û ß∞‹");}
			  });
		  return false;
	  });
  });
  </script>
